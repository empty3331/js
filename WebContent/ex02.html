<!DOCTYPE html>

<meta charset="UTF-8">

	<h1>자료형</h1>
 
</body>

 <script type="text/javascript">
  console.log("===js자료형===");  
  console.log(typeof 1); //number
  console.log(typeof 3.14); //number
  console.log(typeof '한'); //string
  console.log(typeof "안녕"); //string
  console.log(typeof (6>5)); //boolean
  console.log(typeof (6<5)); //boolean
  </script>
  
  
  <script type="text/javascript">
  console.log("===num 연산자===");  
  console.log(13+5);	//18
  console.log(13-5);	//8
  console.log(13*5);	//65
  console.log(13/5);	//2.6
  console.log(13%5);	//3

  console.log(13+5.2);	//18.2

  console.log(5+3*2);	//11
  console.log((5+3)*2);   //16
  </script>
  
  <script type="text/javascript">
  console.log("===string===");  
  console.log('동해물과 백두산이');	
  console.log("동해물과 백두산이");	
  
  console.log("동해물과 '백두산'이");	
  console.log('동해물과 "백두산"이');	
  
  console.log('동해물과 \'백두산\'이');	
  console.log('동해물과 \"백두산\"이');	
  
  console.log('동해물과 \n백두산이');	
  console.log('동해물과 \t백두산이');	
  console.log("동해물과"+"1234"+"백두산이");	
  </script>
  
   <script type="text/javascript">
  console.log("===boolean===");  
  console.log( 52 > 273 );    //false
  console.log( 52 < 273 );    //true

</script>
  
</html>
