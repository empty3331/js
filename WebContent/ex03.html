<script type="text/javascript">
	console.log("===자료형은?===");
	var data;
	console.log(typeof data);	//undefined
	    
	data = 15;
	console.log(typeof data);	//undefined >> number
	    
	data = "안녕";
	console.log(typeof data);	//undefined >> number >> string
	    
	data = true
	console.log(typeof data);	//undefined >> number >> string >> boolean
	
	var myVar1; 
	var myVar2 = null;

	console.log( myVar1 );   //undefined
	console.log( myVar2 );   //null
	
	console.log("123" == 123);		//true
	console.log("123" === 123);		//false

	console.log(myVar1 == myVar2);		//true
	console.log(myVar1 === myVar2);	//false


	console.log('' == false);		//true
	console.log('' == 0);			//true
	console.log(0 == false);		//true
	console.log(null == '');


</script>
