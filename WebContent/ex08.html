<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>wile문 예제</h1>
<script type="text/javascript">

var x,y;

for(x = 1; x < 10; x++){
	for (y = 2; y < 10; y++) {

		document.write(y + "*" + x + "=" + x * y+"\t");
		

	}
	document.write("<br>");
}

</script>

<script type="text/javascript">
var i,q;

for(i = 1; i < 5; i++){
	for (q = 0; q <=i ; q++) {

		document.write("*");
		

	}
	document.write("<br>");
}
</script>


</body>
</html>
